<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>博客发布</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" >
    <link rel="stylesheet" href="../../static/css/me.css">  
</head>
<body>
    <!--导航-->                                                   
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-shadow-small">
        
        <div class="ui container">          
            <div class="ui inverted secondary stackable menu"> 
                <h2 class="ui teal header item">管理后台</h2>   
                <a href="#" class="m-item item white m-mobile-hide"><i class=" home  icon"></i> 博客</a>       
                <a href="#" class="m-item item white m-mobile-hide"><i class=" idea  icon"></i> 分类</a> 
                <a href="#" class="m-item item white m-mobile-hide"><i class=" tags  icon"></i> 标签</a>
               <div class="right m-item menu m-mobile-hide">
                   <div class="ui dropdown m-item item">
                      <div class="text">
                        <img class="ui avatar image" src="../../static/images/me.jpg">
                        anonymous
                      </div>
                      <i class="dropdown icon "></i>
                      <div class="menu">
                          <a href="#" class="item">注销</a>
                      </div>
                   </div>
               </div>
            </div> 
        </div> 
        <a href="#" class="ui menu toggle black button m-right-top m-moblile-show">
            <i class="sidebar icon"></i>
        </a> 
    </nav>

    <div class="ui attached pointing  menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active  teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>


    <!--中间内容-->
    <div class="m-container-small m-padded-tb-massive">
        <div class="ui container">
            <form action="#" th:action="@{/admin/blogs}" th:object="${blog}"  method="post" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui teal basic compact selection dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" th:value="*{title}" placeholder="标题">
                    </div>
                </div>

                <!--博客内容 -->
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" id="" cols="30" rows="10" th:text="*{content}" placeholder="博客内容" style="display: none">
## welcome markdown editor
                        </textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left fluid labeled action input">
                            <label for="" class="ui compact teal basic label">分类</label>
                            <div class="ui selection dropdown fluid ">
                                <input type="hidden" name="type.id">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" th:data-value="${type.id}" th:text="${type.name}" class="item" data-value="1">错误日志</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label for="" class="ui compact teal basic label">标签</label>
                            <div class="ui multiple selection search dropdown fluid ">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag : ${tags}" th:data-value="${tag.id}" th:text="${tag.name}" class="item" data-value="1">Java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="required field">
                    <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                                <label for="recommend">推荐</label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" th:checked="*{shareStatement}" id="shareStatement" name="shareStatement" class="hidden">
                                <label for="shareStatement">转载声明</label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="appreciation" th:checked="*{appreciation}" name="appreciation" class="hidden">
                                <label for="appreciation">赞赏</label>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="commentabled" th:checked="*{commentabled}" name="commentabled" class="hidden">
                                <label for="commentabled">评论</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>

        
            </form>
        </div>
    </div>
        <br>  
        <br>
        <br><br>
    <footer th:replace="admin/_fragments :: footer" class="ui inverted  vertical segment m-padded-tb-massive">
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>  <!--2.引入jqurey-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> <!-- 1.引入cdn-->
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

    <script>
        // 初始化markdown 编辑器
        var contentEditor;

        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                //path    : "../../static/lib/editormd/lib/"
                path    : "/lib/editormd/lib/"
            });
        });

        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide'); 
        });

        $('.ui.dropdown').dropdown();


        $('.ui .form').form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客标题'
                    }]
                },
                content : {
                    identifier: 'content',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客内容'
                    }]
                },
                typeId7 : {
                    identifier: 'type.id',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客分类'
                    }]
                },
                firstPicture : {
                    identifier: 'firstPicture',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客首图'
                    }]
                },
                description : {
                    identifier: 'description',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客描述'
                    }]
                }
            }
        });
    </script>
</body>
</html>
